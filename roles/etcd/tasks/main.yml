---
- name: 創建{{BIN_DIR}} 目錄
  file:
    dest={{ BIN_DIR }} 
    state=directory mode=0740

- name: 複製ETCD 二進制文件
  copy:
    src={{ETCD_DIR}}/{{item}} 
    dest={{BIN_DIR}}/{{item}} 
    mode=0540
  with_items:
  - etcd
  - etcdctl

- name: 生成ETCD證書簽名請求
  template: 
    src=etcd-csr.json.j2 
    dest=./etcd-csr.json

- name: 創建/etc/etcd/ssl 目錄
  file: 
    dest=/etc/etcd/ssl 
    state=directory mode=0740

- name: 生成ETCD證書和私鑰
  shell: "{{BIN_DIR}}/cfssl gencert -ca=/etc/kubernetes/ssl/ca.pem -ca-key=/etc/kubernetes/ssl/ca-key.pem -config=/etc/kubernetes/ssl/ca-config.json -profile=kubernetes etcd-csr.json | {{BIN_DIR}}/cfssljson -bare etcd"

- name: 複製證書到/etc/etcd/ssl 目錄
  copy: 
    remote_src=true 
    src="{{item}}" 
    dest=/etc/etcd/ssl/{{item}}
  with_items:
  - etcd.pem
  - etcd-key.pem

- name: 創建ETCD工作目錄 /var/lib/etcd
  file: 
    path=/var/lib/etcd 
    state=directory

- name: 創建ETCD服務配置
  template: 
    src=etcd.service.j2 
    dest=/etc/systemd/system/etcd.service

- name: 重新加載 systemd
  command: systemctl daemon-reload

- name: 啟動 ETCD
  service:
    name=etcd
    state=restarted
    enabled=yes

- name: 清除臨時文件
  file:
    path="{{item}}"
    state=absent
  with_items:
  - etcd.csr
  - etcd-csr.json
  - etcd.pem
  - etcd-key.pem
